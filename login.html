<!DOCTYPE html>
<html lang="en">
<head>
    <title>login form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="box">
        <h1>Login form</h1>
        <input type="text" placeholder="Email or Username"><br>
        <input type="password" placeholder="Password"><br>
        <button class="login-button">LOGIN</button>

        <div> Or login with</div>

        <div class="links">
            <div class="fb">
               <i class="fab fa-facebook-square"><span><b>Facebook</b></span></i>
            </div>
            <div class="go">
               <i class="fab fa-google-plus-square"><span><b>Google</b></span></i>
            </div>
         </div>

        <div>Not a Member? <a href="#">Signup now</a> </div><br>
    </div>
</body>
</html>
